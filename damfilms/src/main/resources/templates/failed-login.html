<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Error de Autenticación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3b3b3b, #111111);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 25px 50px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }
        .status-code {
            font-size: 60px;
            font-weight: bold;
            color: #e74c3c;
        }
        .message {
            font-size: 32px;
            margin: 15px 0;
            font-weight: 600;
            color: #333;
        }
        .warning {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .contact {
            font-size: 16px;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
        .retry-button {
            display: inline-block;
            margin-top: 25px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-code">403</div>
        <div class="message">Error de Autenticación</div>
        <div class="warning">
            No pudimos verificar tus credenciales. Por favor, asegúrate de que los datos ingresados son correctos.
        </div>
        <div class="contact">
            Si necesitas asistencia, contáctanos a través del soporte técnico.
        </div>
        <!-- Botón para intentar nuevamente -->
        <a class="retry-button" href="#" th:href="@{/login}">Volver a Intentar</a>
    </div>
</body>
</html>
