<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3b3b3b, #111111);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 25px 50px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }
        .status-code {
            font-size: 60px;
            font-weight: bold;
            color: #2ecc71; /* Verde brillante para éxito */
        }
        .message {
            font-size: 32px;
            margin: 15px 0;
            font-weight: 600;
            color: #333;
        }
        .info {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Cierre de Sesión Completado</div>
        <div class="info">
            Has cerrado sesión correctamente.
            <br>Gracias por usar nuestro servicio. ¡Te esperamos pronto!
        </div>
        <!-- Enlace con Thymeleaf -->
        <a class="back-link" href="#" th:href="@{/login}">Volver al Login</a>
    </div>
</body>
</html>
