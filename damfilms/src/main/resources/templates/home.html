<!DOCTYPE html>
<!-- Site language specificaction for the browser -->
<html lang="es">
   <!-- Document HEAD -->
   <head>
      <!-- Page tab title -->
      <title>Damfilms - Home</title>
      <!-- INTRODUCE AQUI EL TITULO DE TU SECCION | BORRA ESTE COMENTARIO Ejemplo: " Damfilms - Home "-->
      <!-- Page specific Javascript link -->
      <!-- SI TIENES UN LINK A UN JAVASCRIPT PERSONAL PARA TU PAGINA INTRODUCELO AQUI | BORRA ESTE COMENTARIO -->
      <!-- Popper JS inclusion via Local File - BEFORE BOOTSTRAP SCRIPTS-->
      <script src="js/popper.min.js"></script>
      <!-- Bootstrap stylesheet CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Bootstrap JavaScript CDN-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <!-- Bootstrap icon font CDN-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <!-- Optimizar visibilidad y visualizacion en movil-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Damfilms stylesheet --> 
      <!-- SI QUIERES PERSONALIZAR ALGO MAS ALLÁ DE LO QUE ESTABLECE BOOTSTRAP UTILIZA ESTA HOJA DE ESTILOS | ¡CUIDADO CON LOS CONFLICTOS CSS!-->
      <link rel="stylesheet" href="/css/style.css" TYPE="text/css">
      <!-- OBTENER ESTILOS DE LA NAVBAR!-->
      <link rel="stylesheet" href="/css/navbar.css" TYPE="text/css">
   </head>
   <!--  BODY -->
   <body>
      <div id="arribaX"></div>
      <!-- Navbar incluida mediante mecanismos de thymeleaf.-->
      <div th:replace="~{fragments/navbar}"></div>
      <!-- cierra navbar-->
      <!-- Main content-->
      <main>
         <div id="pmg-newest">
            <h2 class="outline">Novedades</h2>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
               <div class="carousel-inner pmg-carousel">
                  <div class="carousel-item active " >
                     <img src="img/banners/banner-georgia.gif" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                     <img src="img/banners/Stranger_things.PNG" class="d-block w-100" alt="...">
                  </div>
               </div>
               <button class="newest-carousel-control-prev carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
               <span class="newest-carousel-control-prev-icon carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
               </button>
               <button class="newest-carousel-control-next carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
               <span class="newest-carousel-control-next-icon carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
               </button>
            </div>
         </div>
         <!--Lista de populares-->
         <div class="container-fluid">
            <div class="row">
               <div id="pmg-most-popular" class="col-12">
                  <div id="pmg-most-popular-title">
                     <h2 class="outline cols-12">Lo más popular</h2>
                  </div>
                  <div class="row">
                     <div id="pmg-most-popular-series">
                        <h4 class="outline col-12">Series</h4>
                     </div>
                     <div class="most-popular-series wrapper col-12">
						<!-- AQUI METER INYECCION DE PELICULAS.-->
                     </div>
                  </div>
                  <div class="row">
                     <div id="pmg-most-popular-films">
                        <h4 class="outline col-12" >Películas</h4>
                     </div>
                     <!-- Listado peliculas mas populares-->
                     <div class="most-popular-films wrapper col-12">
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--Lista de populares-->
         <!--Lista de seguir viendo-->
         <div class="container-fluid">
            <div class="row">
               <div id="pmg-keep-watching">
                  <div id="pmg-keep-watching-title">
                     <h4 class="outline">Seguir viendo</h4>
                  </div>
                  <div id="carouselExampleAutoplaying" class="carousel slide w-100" data-bs-ride="carousel">
                     <div class="carousel-inner">
                        <div class="carousel-item active " >
                           <div class="keep-watching wrapper" style="padding-left: 45px;" >
                           </div>
                        </div>
                     </div>
                     <button class="watching-carousel-control-prev carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                     <span class="watching-carousel-control-prev-icon carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Previous</span>
                     </button>
                     <button class="watching-carousel-control-next carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                     <span class="watching-carousel-control-next-icon carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Next</span>
                     </button>
                  </div>
               </div>
            </div>
         </div>
         </div>
         </div>  
         <!--Lista de seguir viendo-->
         <!--Lista de podria gustarte-->
         <div class="container-fluid">
            <div class="row">
               <div id="pmg-might-like">
                  <div id="pmg-might-like-title">
                     <h2 class="outline col-12 w-100">Podría gustarte</h2>
                  </div>
                  <div class="row">
                     <div id="pmg-might-like-films">
                        <h4 class="outline col-12 w-100">Películas</h4>
                     </div>
                     <div class="might-like-films wrapper" >
                     </div>
                  </div>
                  <div class="row">
                     <div id="pmg-might-like-series">
                        <h4 class="outline col-12 w-100">Series</h4>
                     </div>
                     <div class="might-like-series wrapper" >
                     </div>
                  </div>
                  <div class="row">
                     <div id="pmg-might-like-documentals">
                        <h4 class="outline col-12 w-100">Documentales</h4>
                     </div>
                     <div class="might-like-documentals wrapper" >
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--Lista de podria gustarte-->
      </main>
      <!-- FOOTER SPACE CONTROL DIV - BORRAR SI EL FOOTER INTERFIERE CON EL CONTENIDO DE TU PAGINA - SI NO ENTIENDES PREGUNTA A DAVID -->

	  <div th:replace="~{fragments/footer}"></div>
