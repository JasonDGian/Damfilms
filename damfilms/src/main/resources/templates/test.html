<body>
	<div> <h1>Bienvenido.</h1></div>
	<div>
		<div th:each="pelicula : ${listaPelis}">
			<div th:fragments="docu-box"> 
				<div id="1" class="boxes" style="background-image: url('https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg');">
					<div class="box-content">
						<div class="box-content-son">
						    <h5 class="titulopelicula"> <span th:text="${pelicula.titulo}"> </span></h5>
						    <p class="duracion">
							<span th:text="${pelicula.duracion}"></span>
						    </p>
						    <p class="fechasalida">
							<span th:text="${pelicula.fechaLanzamiento}"></span>
						    </p> 
						</div> 
					</div>
				</div>
			</div>
		</div>
	</div>
